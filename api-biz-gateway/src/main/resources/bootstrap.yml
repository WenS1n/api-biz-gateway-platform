spring:
  application:
    name: api-gateway
  main:
    allow-bean-definition-overriding: true
  cloud:
    gateway:

      discovery:
        locator:
          # 是否开启，默认为 false 关闭
          enabled: true
      routes:
        - id: api-auth
          uri: lb://api-auth
          predicates:
            - Path=/api-auth/**

    # 与 Spring Cloud 注册中心的集成，对应 DiscoveryLocatorProperties 类
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
logging:
  config: classpath:logback-spring.xml
server:
  port: 9999
